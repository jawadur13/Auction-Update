<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagedian eFootball Auction</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --sold: #ef4444;
            --unsold: #22c55e;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            border-bottom: 2px solid #334155;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .SOLD {
            background: rgba(239, 68, 68, 0.2);
            color: var(--sold);
        }

        .UNSOLD {
            background: rgba(34, 197, 94, 0.2);
            color: var(--unsold);
        }

        .tier {
            font-weight: bold;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <h1>Sagedian Efootball S07 - Auction Tracker</h1>

    <div class="container">
        <div class="section">
            <h2>Player Pool</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Pos</th>
                        <th>Tier</th>
                        <th>Base</th>
                        <th>Sold To</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Team Standings</h2>
            <table id="teamTable">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Budget</th>
                        <th>Spent</th>
                        <th>Rem.</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
    // Corrected with quotation marks
    const playersCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk0BZJ-JAtl6uuA5tiM2UPRKJXJV7v2KVKi5w2bb6W60-X04HzqLC7ggDS12qkfV77sKqyuhU_rnYE/pub?gid=1335626413&single=true&output=csv";
    const teamsCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk0BZJ-JAtl6uuA5tiM2UPRKJXJV7v2KVKi5w2bb6W60-X04HzqLC7ggDS12qkfV77sKqyuhU_rnYE/pub?gid=1901632266&single=true&output=csv";

    async function fetchData(url, tableId, isPlayerTable) {
        try {
            const response = await fetch(url);
            const csvText = await response.text();

            // Splits by newline and removes empty lines
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");

            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = "";

            // Skip header row (i=1)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                const tr = document.createElement('tr');

                let html = "";
                cols.forEach((col, index) => {
                    let content = col.trim();

                    // Logic based on your sheet columns
                    if (isPlayerTable && index === 6) { // Status (7th column)
                        html += `<td><span class="status-badge ${content}">${content}</span></td>`;
                    } else if (isPlayerTable && index === 2) { // Tier (3rd column)
                        html += `<td class="tier">${content}</td>`;
                    } else {
                        html += `<td>${content}</td>`;
                    }
                });
                tr.innerHTML = html;
                tbody.appendChild(tr);
            }
        } catch (e) {
            console.error("Error loading " + tableId, e);
        }
    }

    function refresh() {
        fetchData(playersCsvUrl, 'playerTable', true);
        fetchData(teamsCsvUrl, 'teamTable', false);
    }

    // Refresh every 15 seconds for live auction updates
    setInterval(refresh, 15000);
    refresh();
    </script>
</body>
</html>
